<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Калькулятор</h1>
      <div class="main-body">
        <div class="input-output">
          <input type="number" name="" id="" class="inp" />
          <p class="output">0</p>
        </div>
        <div class="keyboard">
          <div class="keys-block">
            <div class="one-nine">
              <button type="button" class="one number-keys">1</button>
              <button type="button" class="two number-keys">2</button>
              <button type="button" class="three number-keys">3</button>
              <button type="button" class="four number-keys">4</button>
              <button type="button" class="five number-keys">5</button>
              <button type="button" class="six number-keys">6</button>
              <button type="button" class="seven number-keys">7</button>
              <button type="button" class="eight number-keys">8</button>
              <button type="button" class="nine number-keys">9</button>
              <button type="button" class="zero number-keys">0</button>
            </div>
            <button type="button" class="equals function-cays">=</button>
          </div>
          <div class="functions">
            <button type="button" class="plus function-cays">+</button>
            <button type="button" class="minus function-cays">-</button>
            <button type="button" class="multiplication function-cays">
              *
            </button>
            <button type="button" class="division function-cays">/</button>
            <button type="button" class="reset function-cays">C</button>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="./js/test.js" type="module"></script> -->
  </body>
</html>
