<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>Калькулятор</h1>
      <div class="main-body">
        <div class="input-output">
          <input type="text" name="" id="" />
          <p class="output">0</p>
        </div>
        <div class="keyboard">
          <button type="button" class="1 number-keys">1</button>
          <button type="button" class="2 number-keys">2</button>
          <button type="button" class="3 number-keys">3</button>
          <button type="button" class="4 number-keys">4</button>
          <button type="button" class="5 number-keys">5</button>
          <button type="button" class="6 number-keys">6</button>
          <button type="button" class="7 number-keys">7</button>
          <button type="button" class="8 number-keys">8</button>
          <button type="button" class="9 number-keys">9</button>
          <button type="button" class="0 zero-equals">0</button>
          <button type="button" class="+ function-cays">+</button>
          <button type="button" class="- function-cays">-</button>
          <button type="button" class="* function-cays">*</button>
          <button type="button" class="/ function-cays">/</button>
          <button type="button" class="= function-cays">=</button>
          <button type="button" class="reset function-cays">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
